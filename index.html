<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigricRezo - Rezervacije</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Raspored Rezervacija</h1>
    </header>
    <main>
        <section class="calendar-section">
            <div class="calendar-controls">
                <button id="prevMonth">❮</button>
                <span id="monthYear"></span>
                <button id="nextMonth">❯</button>
            </div>
            <div class="calendar-weekdays">
                <div>PON</div>
                <div>UTO</div>
                <div>SRE</div>
                <div>ČET</div>
                <div>PET</div>
                <div>SUB</div>
                <div>NED</div>
            </div>
            <div class="calendar-grid"></div>
        </section>
        <section class="reservation-section">
            <h2>Rezervacije za <span id="selectedDate"></span></h2>
            <ul id="reservationList" class="reservation-list">
                <li>Izaberite datum za pregled rezervacija.</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TigricRezo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
